<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currenecy exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('form').onsubmit = function(){
                fetch("http://data.fixer.io/api/latest", {
	"method": "GET",
	"headers": {
		"x-rapidapi-key": "245bbfee47fd7ca20d5bcd96971f5c36",
		"x-rapidapi-host": "http://data.fixer.io/api/latest?access_key=245bbfee47fd7ca20d5bcd96971f5c36"
	}
                })
                .then(response =>  response.json())
                .then(data => {
                    const currency = document.querySelector('#currency').value.toUpperCase();
                    const rate = data.rates[currency];
                    if(rate !== undefined){
                        document.querySelector('#result').innerHTML = `1 US dollar is equal to ${rate.toFixed(3)} ${currency}`;
                    } else{
                        document.querySelector('#result').innerHTML = "Invalid Currency.";
                    }
                    
                    })
                    .catch(error => {
                        console.log('Error:', error);
                    }); 
            return false;
            }
        
        });
    </script>
</head>
<body>
    <form class="align-middle";>
            <div id="a1" class="p-3 mb-2 bg-body text-white">
        <input type="text" name="" id="currency" placeholder="currency" class="enjoy-css">
        
        <input class="btn btn-warning"  type="submit" name="" id="enjoy-css-1" value="convert">
            </div>
      
    </form>
    <br>
    <div id="result"> </div>
    <hr>
    
     <p>
         take few ex:
        EUR - Euro
        GBP - British Pound
        INR - Indian Rupee
        AUD - Australian Dollar
        CAD - Canadian Dollar
        SGD - Singapore Dollar
     </p>
        
</body>
</html>
